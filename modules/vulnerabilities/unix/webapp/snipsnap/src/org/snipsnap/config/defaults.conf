# Defaults for common configuration options
#
# ADMINISTRATOR (for informational purposes, password will be hidden)
app.admin.password      =
app.admin.login         =
app.admin.email         =

# APPLICATION
#
# - general options
app.name                = SnipSnap
app.tagline             = The easy Weblog and Wiki Software
app.logo                =
app.prefix              = /
#
# - locale
app.timezone            = GMT+00
app.language            = en
app.country             = US
app.weblogDateFormat    = EEEE, dd. MMMM yyyy
app.geoCoordinates      =
#
# - proxying options (set for reverse proxy installations)
app.real.autodetect     = true
app.real.protocol       =
app.real.host           =
app.real.port           =
app.real.path           =
#
# - Permissions (defaults)
app.perm.register       = allow
app.perm.weblogsPing    = allow
app.perm.externalImages = deny
app.perm.notification   = deny
app.perm.createSnip     = deny
app.perm.multiplePosts  = allow
#
# - Layout, theme etc.
app.theme               = Blue Life
app.start.snip          = start
app.encodedSpace        = +
#
# - Mail
app.mail.host           =
app.mail.domain         =
app.mail.blog.password  =
app.mail.pop3.host      =
app.mail.pop3.user      =
app.mail.pop3.password  =
app.mail.pop3.interval  = 15
#
# special for installation checks
app.configured          = false

# - Features
app.feature.referrer.show = false
app.feature.sniplinks.show = true
