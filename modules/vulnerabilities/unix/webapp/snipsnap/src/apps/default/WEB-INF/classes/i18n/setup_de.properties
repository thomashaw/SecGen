  Glückwunsch, SnipSnap ist jetzt ready to take off!<br/><br/> \
  Sie haben erfolgreich SnipSnap installiert. Alle Einstellungen können später geändert werden. <br/>\
  Klicken Sie auf "SnipSnap Starten" um loszulegen. Wir hoffen SnipSnap macht Ihnen Freude.
config.error.fatal             = Ein schwerwiegender Fehler ist aufgetreten. Bitte berichten Sie diesen an \
   <a href="http://bugs.snipsnap.org/">SnipSnap Bug Tracker</a> und benutzen Sie \
  die server.log aus Ihrem Installationverzeichnis.

config.advanced                = \
  Falls Sie spezielle Anforderungen haben könnten Ihnen die erweiterten \
  Einstellungen helfen. Prüfen sie dies oder wählen Sie die letzte Option \
  um alle Konfigurationsseiten anzuzeigen. Dann klicken Sie auf \
  "Erweiterte Einstellungen".

config.advanced.application    = Ich möchte Namen und Benutzung von SnipSnap einstellen.
config.advanced.theme          = Ich möchte das theme jetzt auswählen.
config.advanced.localization   = Ich möchte Sprache und Land auswählen.
config.advanced.moblog         = Ich möchte mobile blogging über POP3 konfigurieren.
config.advanced.mail           = Ich möchte Email für Passwortrücksetzung und -administration einstellen.
config.advanced.proxy          = Ich benutze einen Apache Proxy Server mit SnipSnap.
config.advanced.database       = Ich möchte eine externe Datenbank benutzen.
config.advanced.all            = Zeige ALLE verfügbare Einstellungen.
config.advanced.forgot         = \
  Haben Sie vergessen erweiterte Einstellungen zu konfigurieren? Don't worry! \
  Schließen Sie jetzt ab und gehen Sie später zur SnipSnap Konfiguration \
  um Einstellungen zu ändern.

# Application configuration
config.step.application        = Grundeinstellungen
config.guide.application       = \
  Personalisieren Sie Ihre Internetseite. Spezifizieren Sie Name und Kurzinhaltsangabe (Tagline). \
  Laden Sie ein Logo, falls Sie eines haben und entscheiden Sie über Art der Nutzung.
config.app.name                = Name
config.app.name.text           = \
  Geben sie den Namen Ihrer Internetseite ein. Dieser Name erscheint im Titel jeder Seite \
  und wird jedesmal angezeigt, falls kein Logo konfiguriert wurde.
config.error.app.name          = Geben Sie den Namen Ihrer Internetseite ein.
config.app.tagline             = Kurzinhaltsangabe (Tagline)
config.app.tagline.text        = \
  Die Besucher Ihrer Site entscheiden sehr schnell ob Sie Ihrer Internetseite treu bleiben oder \
  schnell wieder verlassen. Die Kurzinhaltsangabe (Tagline) sollte in einer Zeile \
  kurz erklären worum es in Ihrer Site geht.
config.app.logo                = Logo
config.app.logo.text           = \
  Ein unverkennbares Logo kann helfen den Wiedererkennungswert Ihrer Internetseite zu erhöhen. \
  Es dient auch als Anker, von jeder Seite auf die Startseite zurückzukehren. \
  Falls Sie kein Logo laden, wird stattdessen der Name der Site verwendet.
config.error.app.logo          = Das Logo konnte nicht geladen werden.
config.error.app.logo.type     = Das Logo muß vom Typ Bild sein.

config.usage.intranet          = Intranet
config.usage.public            = Öffentliche Site
config.usage.closed            = Geschlossene Benutzergruppe
config.usage.custom            = Benutzerdefinierte Einstellungen
config.usage.text              = \
  Entscheiden Sie über das Publikum Ihrer Internetseite. Abhängig von der Art der Nutzung \
  werden einige Einstellungen modifiziert. \
  In einer geschlossenen Benutzergruppe können beispielsweise nur manuell eingetragene Benutzer \
  neuen Inhalt hinzufügen. \
  Wenn sie Benutzerdefinierte Einstellungen auswählen, werden Sie später auf die \
  Expertenseite für diese Einstellungen geleitet.

# Themes/Layout
config.step.theme              = Themenauswahl
config.guide.theme             = \
  Wählen Sie ein Farbthema für Ihr SnipSnap. Standardmäßig sind drei unterschiedliche \
  Themen im Installationsumfang enthalten. Jedoch können weitere Themes von \
  www.snipsnap.org heruntergeladen werden.
config.app.theme               = SnipSnap Farbthema
config.app.theme.text          = Wählen Sie Ihr bevorzugtes Theme.
config.app.theme.new           = (noch nicht importiert)
config.app.theme.export        = Theme exportieren

# Localization
config.step.localization       = Länderspezifische Einstellungen
config.guide.localization      = \
  Wählen Sie Land und Sprache für Ihr SnipSnap aus. \
  Optional können Sie auch geografische Koordinaten Ihres SnipSnap Servers eingeben.
config.app.country             = Land
config.app.country.text        = \
  Einige Einstellungen können länderspezifisch sein. Wählen Sie das Land, \
  damit die richtigen Meldungen angezeigt werden.
config.app.language            = Sprache
config.app.language.text       = \
  Wählen Sie die Sprache. SnipSnap wertet diese Einstellung aus um sprachabhängige \
  Meldungen anzuzeigen. Jeder Benutzer kann die Sprache für sich einstellen. \
  Der Inhalt der eigentlichen Snips wird hierdurch nicht verändert.
config.app.timezone            = Zeitzone
config.app.timezone.text       = \
  Wählen Sie die Zeitzone um sicherzustellen daß Datum und Uhrzeit richtig \
  angezeigt werden.
config.app.weblogDateFormat    = Datumsformat
config.app.weblogDateFormat.text = \
  Weblog Einträge werden mit dem Datum Ihres Eintrags im Titel angezeigt. \
  Sie können das Format der Datumsanzeige ändern.
config.error.app.weblogDateFormat = Das Weblog Datumsformat ist ungültig.
config.app.geoCoordinates      = Geografische Koordinaten
config.app.geoCoordinates.text = \
  Weblogs können gesucht werden nach geografischen Koordinaten. \
  Falls Sie die geografischen Koordinaten Ihrer Site kennen können Sie sie hier \
  angeben. \
  Das Format sollte <i>Längengrad, Breitengrad</i> sein. Lassen diese Felder leer, \
  falls Sie sich nicht ganz sicher sind.
config.error.app.geoCoordinates = \
  Geografische Koordinaten müssen aus zwei durch Kommata getrennten, numerischen Werten \
  bestehen.
config.error.app.geoCoordinates.range = \
  Die geografische Bandbreite ist ungültig. Der Breitengrad sollte zwischen -90 und +90,
  der Längengrad zwischen -180 und +180 sein.
config.error.app.geoCoordinates.format = \
  Die geografischen Koordinaten dürfen nur numerische Werte enthalten.

# Administrator
config.step.administrator      = Administrator
config.guide.administrator     = \
  Geben Sie den Administratornamen und ein Passwort ein um Ihre Site zu schützen.
config.app.admin.login         = Benutzername
config.app.admin.login.text    = \
  Wählen Sie einen Login Namen für sich selbst aus. Dieser Name wird für das \
  erste Benutzerkonto verwendet. Für dieses Benutzerkonto werden alle administrativen \
  Rechte für das System vergeben.
config.error.app.admin.login   = Bitte geben Sie einen Login Namen ein.
config.app.admin.password      = Passwort
config.app.admin.password.vrfy = Passwort Wiederholung
config.app.admin.password.text = \
  Schützen Sie Ihr Benutzerkonto mit einem Passwort. Achten Sie darauf, daß dieses \
  Passwort ungeschützt über das Internet verschickt wird. Sie sollten deshalb ein Passwort \
  wählen das sich von Ihren sonstigen Passwörtern (Online Banking, Hardwarepasswort, etc.) \
  unterscheidet. Geben Sie es zweimal ein um sicherzustellen, daß sich kein Tippfehler einschleicht.
config.error.app.admin.password = Sie müssen ein Passwort für Ihr Benutzerkonto eingeben.
config.error.app.admin.password.match = Die Passwörter passen nicht zusammen.
config.error.app.admin.password.length = Das Passwort muß mindestens 3 Zeichen lang sein.
config.app.admin.email         = Email
config.app.admin.email.text    = \
  Geben Sie Ihre Email Addresse an, damit Benutzer sie kontaktieren können.

# Permissions
config.step.permissions        = Zugriffsrechte
config.guide.permissions       = \
  Mit Zugriffrechten legen Sie fest wie Benutzer Ihr SnipSnap nutzen können. \
  Wählen Sie Gruppen und deren entsprechende Zugriffrechte.
config.app.perm.notification   = Benachrichtigungen
config.app.perm.notification.text = \
  Sie können SnipSnap so konfigurieren, daß Benachrichtigungen über ein \
  Instant Messaging System (Jabber) verschickt werden. \
  SnipSnap verschickt Benachrichtigungen sobald neue Snip- und Weblog Einträge \
  erstellt werden. \
  Lassen Sie diese Einträge leer, wenn kein Jabber Benutzerkonto zur Verfügung steht.
config.app.perm.weblogsPing    = Weblogs Ping
config.app.perm.weblogsPing.text = \
  Machen Sie Ihre SnipSnap Site in der Welt bekannt. Weblogs Ping ist ein Protokoll, \
  das Benachrichtigungen über neue Einträge an weblogs.com und snipsnap.org schickt. \
  Leser werden dadurch auf aktive Sites aufmerksam. Lassen sie diesen Eintrag abgeschaltet, \
  falls Ihre Site sich in einem Intranet befindet oder nur für eine geschlossene Benutzergruppe zur \
  Verfügung steht.
config.app.perm.externalImages = Externe Bilder
config.app.perm.externalImages.text = \
  Aus Sicherheitsgründen erlaubt SnipSnap standardmäßig nicht Links auf Bilder \
  von anderes Sites zu erstellen. Für eine Intranet Site oder bei geschlossenen \
  Benutzergruppen kann es jedoch sinnvoll sein externe Bilder innherhalb des SnipSnap \
  anzuzeigen.
config.app.perm.register       = Registrierung
config.app.perm.register.text  = \
  Die Registrierung neuer Benutzer zulassen. Für eine öffentliche Site können sich \
  neue Benutzer selbst registrieren und neuen Inhalt und Kommentare hinzufügen. \
  Lassen sie dies abgeschaltet falls Sie nur einer bestimmten Benutzergruppe Schreibzugriff \
  gewähren wollen.
config.app.perm.multiplePosts  = Ein Snip pro Tag
config.app.perm.multiplePosts.text = \
  Alle neuen Einträge eines Weblogs werden in einem Snip zusammengefasst. \
  Damit bei jedem neuen Eintrag im Weblog ein neues Snip erzeugt wird muß diese \
  Einstellung deaktiviert sein. \
  (<i>wird vielleicht obsolet mit dem Konzept von namespaces </i>)

# Email Configuration
config.step.mail               = Email Einstellungen
config.guide.mail              = \
  Erlaubt Ihrem SnipSnap Erinnerungsmails an Benutzer zu schicken, falls diese ihr \
  Passwort vergessen haben.
config.app.mail.host           = Email Server (SMTP)
config.app.mail.host.text      = \
  Dieser mail server wird benötigt um Mails zu verschicken. Mails um Passwörter \
  zurückzusetzen werden hierüber verschickt. Geben Sie nicht irgendeinen host ein, \
  sondern fragen Ihren Netzwerkadministrator nach dem Host Namen Ihres Mail Servers. \
  Der Mail Server muß es erlauben Emails ohne Autorisierung zu verschicken.
config.error.app.mail.host.unknown = \
  Der Hostname {0} ist nicht bekannt und konnte nicht aufgelöst werden.
config.error.app.mail.host.connect = \
  Eine Verbindung zu {0} konnte nicht hergestellt werden. Stellen Sie sicher, daß der \
  richtige Mail Host eingegeben wurde.
config.app.mail.domain         = Email Domain
config.app.mail.domain.text    = \
  Geben Sie die Domain für emails ein, die von Dieser Site verschickt werden. \
  Normalerweise ist dies der Teil nach dem (@) Zeichen. Wenn die email Addresse \
  beispielsweise snipsnap@mydomain.com ist, benutzen sie 'mydomain.com'.
config.error.app.mail.domain   = \
  Bitte setzen Sie Ihre Mail Domain. Es darf kein '@' Zeichen enthalten.

# Email-to-Weblog posting
config.step.moblog             = Mobile Blogging
config.guide.moblog            = \
  Mit SnipSnap können Sie auch unterwegs bloggen. Sie benötigen lediglich ein POP3 \
  Benutzerkonto über das Beiträge geschickt werden koennen.
config.app.mail.blog.password  = Passwort für neue Beiträge
config.app.mail.blog.password.text = \
  Sichern Sie das Verschicken neuer Beiträge über Email ab. Das Passwort muß zu Beginn \
  der Betreffzeile stehen um neue Beiträge dem Weblog hinzuzufügen. \
  Bedenken Sie, daß dieses Passwort unverschlüsselt über das Internet versendet wird. \
  Deshalb sollten Sie ein Passwort wählen, daß sich von Ihren sonstigen (Online Banking, \
  Hardwarepasswort, etc.) Passwörtern unterscheidet.
config.error.app.mail.blog.password = \
  Sie müssen ein Passwort angeben.
config.app.mail.pop3.host      = POP3 Server
config.app.mail.pop3.host.text = \
  Geben Sie den Hostnamen Ihres POP3 Servers ein.
config.error.app.mail.pop3.host.unknown = \
  Der POP3 Server {0} ist nicht bekannt, bzw. konnte nicht aufgelöst werden.
config.error.app.mail.pop3.host.connect = \
  Verbindung zu {0} ist fehlgeschlagen. Überprüfen sie den Hostnamen Ihres POP3 Servers.
config.app.mail.pop3.user      = POP3 Benutzername
config.app.mail.pop3.user.text = \
  Dies ist der Benutzer dessen Email Addresse an das Weblog geschickt wird. Verwenden Sie \
  NICHT Ihre reguläre Email Addresse! Besorgen Sie sich stattdessen eine neue Email Addresse \
  nur für das Schicken an Ihr Weblog.
config.error.app.mail.pop3.user = Sie müssen ein POP3 Benutzerkonte eingeben.
config.app.mail.pop3.password  = POP3 Passwort
config.app.mail.pop3.password.text = \
  Geben Sie hier das Passwort an um über POP3 emails empfangen zu können.
config.app.mail.pop3.interval  = POP3 Abfrage Intervall
config.app.mail.pop3.interval.text = \
  SnipSnap schickt regelmäßig Anfragen für neue Nachrichten an den POP3 Server. \
  Hier wird eingestellt nach welchem Zeitintervall diese Abfrage wiederholt wird. \
  Dieser Wert wird in Minuten eingegeben.
config.error.app.mail.pop3.interval = \
  Dieser Wert ({0} min) wird nicht akzeptiert. Geben Sie einen Wert an, der 5 Minuten oder \
  größer ist.
config.error.app.mail.pop3.interval.format = \
  Das Intervall ist keine gültige Zahl.

# Proxy Server Settings
config.step.proxy              = Proxy Server
config.guide.proxy             = \
  SnipSnap kann für die Benutzung hinter einem Proxy Server konfiguriert werden. \
  Dadurch ist es möglich Benutzung von Ports zu beschränken oder ein Load Balancing \
  für mehrere Sites einzurichten.
config.app.real.autodetect     = URL automatisch erkennen
config.detected                = automatisch erkannt
config.app.real.autodetect.text = \
  SnipSnap kann automatisch für jeden Request den Host und Port eines Apache \
  Proxies erkennen. Es wird empfohlen die automatische Erkennung eingeschaltet zu lassen. \
  Wenn Sie Proxy Host und Port einstellen, wird SnipSnap auf die Benutzung dieser \
  Einstellungen eingeschränkt.
config.app.real.protocol       = Protokoll
config.app.real.protocol.text  = \
  Dies ist das Protokoll, mit dem auf SnipSnap zugegriffen wird. \
  Es muß nur geändert werden, falls Sie einen Reverse Proxy Server in Verbindung mit \
  dem SSL Protokoll verwenden.
config.app.real.host           = Realer Servername
config.app.real.host.text      = \
  Dies ist der voll qualifizierte Domain Name des proxy host.
config.app.real.port           = Realer Port
config.app.real.port.text      = \
  Falls Sie einen anderen Port als Port 80 auf dem Proxy Server verwenden, \
  geben Sie ihn hier an. Port 80 ist der Standardport für das HTTP Protokoll.
config.error.app.real.port     = \
  Die Port Number ist ungültig. Geben Sie eine Dezimalzahl ein oder lassen Sie das \
  Feld leer für den Standardport 80.
 config.app.real.path           = Realer Kontextpfad
config.app.real.path.text      = \
  Der Kontextpfad ist der Wert, der in der URL nach Host Namen und Port und vor dem '/space/snip' \
  von SnipSnap liegt. Falls Sie einen anderen Kontextpfad als '/' in Ihrem Proxy Server verwenden, \
  müssen Sie ihn hier setzen.

# Host and port configuration (used standalone only)
config.app.host                = Servername
config.app.port                = Portnummer
config.app.path                = Kontextpfad

config.step.database           = Datenbank
config.guide.database          = \
  <b>Sie haben SnipSnap zum ersten Mal gestartet.</b><br/> \
  Geben Sie an ob der Inhalt im Dateisystem oder in einer Datenbank \
  abgelegt werden soll. Sie können aus einer Liste von bekannten Datenbank Treibern auswählen \
  oder einen speziellen Treiber Ihrer Wahl benutzen. \
  Geben Sie die erforderlichen Informationen an um die Datenspeicherung zu konfigurieren.

config.app.database            = Datenspeicher
config.app.database.text       = \
  Wählen Sie die Art der Datenspeicherung. Für kleinere Installationen wird empfohlen \
  das Dateisystem zu verwenden. Falls Sie SnipSnap für eine große Anzahl von Benutzern \
  und großem Datendurchsatz benutzen wollen, wird eine der SQL Datenbanken die bessere \
  Wahl sein.
config.app.database.file       = Datenspeicherung im Dateisystem
config.app.database.jdbc.mckoi = Eingebettete Mckoi Datenbank
config.app.database.jdbc.mysql = MySQL Datenbank
config.app.database.jdbc.postgresql = PostgreSQL Datenbank
config.app.database.jdbc.oracle = Oracle Datenbank
config.app.database.jdbc       = Generische JDBC Datenbank

config.app.database.noconfig   = Diese Datenbank benötigt keine speziellen Einstellungen.
config.app.database.file.text  = Alle Daten werden im Dateisystem Ihres Servers gespeichert. \
  Für kleinere Installationen ist dies ist die empfohlene Vorgehensweise. \
  Stellen Sie sicher, daß Ihr Dateisystem <b>UTF-8</b> (8 oder 16 bit) Zeichen sowohl \
  in Dateien als auch in Dateinamen unterstützt.
config.app.database.mckoi.text = Die Embedded Mckoi Datenbank ist die einfachste Art eine \
  Datenbank aufzusetzen.

config.app.jdbc.url            = JDBC URL
config.app.jdbc.url.text       = \
  Geben Sie hier die JDBC URL zu Ihrer Datenbank an. Stellen Sie sicher, daß der richtige \
  Datenbank Treiber verwendet wird, um über diese URL auf die Datenbank zuzugreifen.
config.error.app.jdbc.url      = \
  Fehler: Überprüfen Sie ob die JDBC URL komplett ist und daß der Datenbankbenutzer und -passwort \
  korrekt sind.
config.app.jdbc.driver         = Datenbank Treiber
config.app.jdbc.driver.text    = \
  Ihr JDBC Datenbank Treiber. Dieser Treiber muß dem Application Server vor Beendigung dieser \
  Konfigurationsschritte zur Verfügung stehen.
 config.error.app.jdbc.driver   = \
 JDBC Treiber konnte nicht geladen werden. Stellen Sie sicher daß der Classname korrekt ist!
config.app.jdbc.user           = Datenbankbenutzer
config.app.jdbc.user.text      = \
  Der Datenbank Benutzername. Dieser ist üblicherweise notwendig um auf eine remote Datenbank \
  zuzugreifen.
 config.app.jdbc.password       = Passwort
config.app.jdbc.password.text  = \
  Falls Ihre Datenbank geschützt ist, geben Sie das Passwort hier an.
config.error.app.jdbc.password = Das Datenbank Passwort ist möglicherweise falsch.
config.error.app.jdbc.user     = Der Datenbank Benutzername ist möglicherweise falsch.

# Database and Internals
config.step.expert             = Experten Einstellungen
config.guide.expert            = \
  Diese Einstellungen können die Funktionsweise von SnipSnap erheblich verändern und \
  sollten nur mit großer Sorgfalt geändert werden. <b>SnipSnap kann durch Verändern \
  dieser Einstellungen unbrauchbar werden!</b>
config.app.start.snip          = Start Snip
config.app.start.snip.text     = \
  Üblicherweise ist 'start' die Startseite Ihrer SnipSnap site. Sie können \
  auf jedes andere vorhandene Snip redirecten in dem Sie dessen Namen hier angeben.
config.error.app.start.snip    = Der Name Ihres Start Snip darf nicht leer sein.
config.app.perm.createSnip     = Snips automatisch erzeugen
config.app.perm.createSnip.text = \
  Falls ein nicht existierendes Snip angefragt wird, wird automatisch die Editier \
  Seite aufgerufen. Diese Einstellung ist notwendig, wenn SnipSnap in andere Anwendungen \
  integriert ist, die keine Möglichkeit haben ein fehlendes Snip zu erkennen. \
  Es wird verwendet für die Eclipse IDE Integration von SnipSnap.
config.app.logger              = Logging
config.app.logger.text         = \
  Für Debugging Zwecke kann das Loggen von SnipSnap Aktionen aktiviert werden. \
  Logging beeinträchtigt die Performance und sollte für Produktionsumgebungen nicht \
  aktiviert sein.
config.logger.none             = Kein Logging
config.logger.system.err       = Log auf System Error
config.logger.system.out       = Log auf System Standard Out
config.logger.application      = Log in Webpage anzeigen
config.app.cache               = Caching Strategie
config.app.cache.text          = \
  Mit der Cache Strategie wird festgelegt wie Snips und andere Datenbankinhalte zwischengespeichert werden. \
  Für kleine Sites ist Datenbank im Speicher halten empfohlen bei dem der komplette Inhalt im Speicher gehalten \
  wird. Für große Sites mit tausenden Snips ist eine Strategie sinnvoller, die weniger Speicher benötigt.
config.caching.full            = Komplette Datenbank im Speicher halten
config.caching.cache           = Oft genutzte Daten im Speicher halten
config.app.encoding            = Zeichenkodierung
config.app.encoding.text       = \
  Character Encoding Ihres Servers. <b>NICHT ÄNDERN</b>, es sei denn Sie wissen genau was sie tun. \
  Der komplette Inhalt kann zerstört werden!

# special setup
config.step.import             = Datenbank Importieren
config.guide.import            = \
  Eine Datei auswählen, die in Ihr SnipSnap importiert werden soll. Sie können \
  ein bestehendes backup oder nur einen Teil, Benutzer oder Snips importieren.
config.import.file             = Datenbank Datei
config.import.file.text        = \
  Wählen Sie hier einen Datenbank Dump. Es sollte Snips oder Benutzer oder, für einen kompletten Import, \
  beides enthalten.
config.import.types.text       = \
  Wählen Sie die Art der Informationen die importiert werden soll. Sie können Benutzer oder Snips oder beides \
  zusammen importieren.
config.import.types.snips      = Snips
config.import.types.users      = Benutzer
config.import.overwrite        = Inhalt Überschreiben
config.import.overwrite.text   = \
  Ein Import überschreibt standardmäßig Benutzer- und Snipdaten. Deaktivieren Sie diese Option, \
