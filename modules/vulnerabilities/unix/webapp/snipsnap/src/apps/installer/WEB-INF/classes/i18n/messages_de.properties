install.guide.login= \
  Hinweis: Das Passwort wurde Ihnen beim Start von SnipSnap in mitgeteilt. Es \
  ist der Text, der direkt nach /install/ kommt. Außerdem finden Sie das \
  Passwort in der Datei conf/server.conf
install.server.password=Server Passwort

install.guide.install= \
  Wählen Sie den Servernamen und den Port auf dem SnipSnap hören antworten soll. \
  Im nächsten Schritt werden Sie durch eine einfache Konfiguration geführt, die \
  die Grundlagen zum Start von SnipSnap erfragt.
install.step.install=Installation eines neuen SnipSnap

install.app.host = Server Adresse (optional)
install.app.host.text = \
  Der WWW-Server antwortet normalerweise auf allen Namen, die diesem Rechner \
  gegeben wurden. Wenn SnipSnap auf einen spezifischen Namen reagieren soll, \
  dann geben Sie den Namen hier an. Hat der Rechner nur einen einzigen Namen \
  oder sind Sie unsicher, lassen Sie das Feld frei.

install.app.port = Server Port
install.app.port.text = \
  Normalerweise antwortet SnipSnap auf Port 8668. Dadurch kommt SnipSnap nicht \
  in Konflikt mit anderen WWW-Servern und kann auch von normalen Benutzern \
  installiert werden. Wenn SnipSnap wie ein normaler WWW-Server installiert \
  werden soll lassen Sie das Feld frei.

install.app.path = Kontextpfad
install.app.path.text = \
  Sollten Sie erwägen mehrere Instanzen von SnipSnap zu installieren, wählen \
  Sie einen Kontextpfad. Für eine einzelne Installation lassen Sie das Feld frei.
