install.title=Programma di installazione di SnipSnap
install.guide=Inizializzazione dell'installazione

install.button.login = Login
install.button.install = Installa e configura &gt;&gt;

install.errors = \
  L'applicazione non può essere installata. Correggere i seguenti errori:

install.error.unknown = Errore: &quot;{0}&quot;

install.step.login=Richiesta password
install.guide.login= \
  Suggerimento: la password è stata scritta sulla consolle dal server SnipSnap. \
  E' il testo dopo /install/ e lo si trova in conf/server.conf
install.server.password=Password del server

install.guide.install= \
  Seleziona l'host e la porta a cui vuoi che SnipSnap stia in ascolto.\
  Il prossimo passo porta ad uno wizard per configurare SnipSnap.
install.step.install=Installa un nuovo SnipSnap

install.app.host = Indirizzo del server (facoltativo)
install.app.host.text = \
  Il web server sta in ascolto corrispondentemente al nome del computer su cui \
  esegui SnipSnap. Nel caso di più nomi e si vuole che SnipSnap risponda solo \
  ad uno in particolare occorre inserire il nome qui. Altrimenti lasciare vuoto il campo.

install.app.port = Porta del server
install.app.port.text = \
  SnipSnap si installa di default in ascolto alla porta 8668. Questo assicura \
  che non sarà in conflitto con altri web server che normalmente usano la porta 80.\
  Se sei sicuro che nessun altro web server è in esecuzione puoi utilizzare questa \
  porta, inserendo 80.

install.app.path = Percorso
install.app.path.text = \
  Se stai installando più di una istanza di SnipSnap puoi separarle \
  utilizzando diversi percorsi. Per una singola istanza lasciare il \
  campo vuoto.
