install.title=SnipSnap Installeren
install.guide=Installatie gids

install.button.login = Login
install.button.install = Installeer & Configureer &gt;&gt;

install.errors = \
  Het programma kan niet worden geïnstalleerd. Gelieve de volgende fouten aan te passen:

install.error.unknown = Reden: &quot;{0}&quot;

install.step.login=Paswoord Vereist
install.guide.login= \
  Hint: Het paswoord werd u meegedeeld door de SnipSnap server op het console-scherm. Het \
  is de tekst na /install/ en je kan het vinden in conf/server.conf
install.server.password=Server Paswoord

install.guide.install= \
  Selecteer de host en poort waarop SnipSnap moet op reageren. In de volgende stap \
  zal u een kleine wizard doorlopen om de basis te configureren van SnipSnap.
install.step.install=Installeer Nieuwe SnipSnap

install.app.host = Server adres (optioneel)
install.app.host.text = \
  De web server luistert naar al de namen van de computers waar SnipSnap op draait. \
  Als u wenst SnipSnap te laten reageren op een specifieke naam, voeg deze hier in. \
  Anders laat het veld leeg.

install.app.port = Server poort
install.app.port.text = \
  Bij installatie luistert SnipSnap standaard op poort 8668. Dit verzekerd dat \
  het niet in conflict komt met andere web servers die normaal poort 80 gebruiken.\
  Als u zeker bent dat u geen andere web server draait en als u deze bevoorrechte \
  kan gebruiken, vul dan 80 in.

install.app.path = Pad van de toepassing
install.app.path.text = \
  Als u meer dan een SnipSnap installeert, dan kan u die op verschillende paden \
  plaatsen. Voor een enkele SnipSnap laat het veld leeg.
