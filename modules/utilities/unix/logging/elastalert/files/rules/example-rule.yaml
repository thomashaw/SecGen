name: Rule example for test file
type: any
index: auditbeat-*
filter:
  - query:
      query_string:
        query: "combined_path: \"/home/vagrant/testfile\""
alert:
  - "modules.alerter.exec.ExecAlerter"
command: ["/usr/bin/ruby", "/opt/alert_actioner/alert_actioner.rb"]
pipe_match_json: true
realert:
  minutes: 0